<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>MauiMudApp</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/modern-ui.css" rel="stylesheet" />
    <link href="MauiMudApp.styles.css" rel="stylesheet" />

    <!-- MudBlazor stil dosyaları -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>
<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <!-- MudBlazor script dosyası -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <!-- PDF İndirme Fonksiyonu -->
    <script>
        window.saveAsFile = function (filename, base64Data) {
            const blob = base64ToBlob(base64Data, 'application/pdf');
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        function base64ToBlob(base64, contentType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: contentType });
        }
    </script>
</body>
</html>
